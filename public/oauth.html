<!DOCTYPE html>
<html>
  <head>
    <title>Figma OAuth Redirect</title>
  </head>
  <body>
    <h1>Hi</h1>
    <script>
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      if (token) {
        parent.postMessage({ pluginMessage: { type: 'oauth-token', token } }, '*');
      }
    </script>
  </body>
</html>
